<h1>Friend</h1>

<form [formGroup]="form" (ngSubmit)="processForm()">

    <table>
        <tr>
            <td>Name:</td>
            <td>
                <input type="text" size="30" id="" formControlName="name" [readOnly]="readOnly">
            </td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>
                <input type="email" size="30" id="" formControlName="email">
            </td>
        </tr>
        <tr>
            <td>Phone:</td>
            <td>
                <input type="tel" size="30" id="" formControlName="phone">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <!-- <button type="submit" [disabled]="form.invalid">Add</button> -->

                <!-- content projection -->
                <ng-content></ng-content>

            </td>
        </tr>
    </table>
</form>
